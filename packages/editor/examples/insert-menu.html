<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插入、替换菜单</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="./css/view.css" rel="stylesheet">
  <link href="./css/editor.css" rel="stylesheet">
  <link href="../dist/css/style.css" rel="stylesheet">
</head>
<body>
  <p>插入、替换菜单</p>

  <!-- 编辑器 -->
  <div>
    <div id="editor-toolbar" class="editor-toolbar"></div>
    <div id="editor-text-area" class="editor-text-area"></div>
  </div>

  <div style="margin-top: 20px;">
    <textarea id="text-content" readonly style="width: 100%; height: 500px;"></textarea>
  </div>

  <script src="js/init-content.js"></script>
  <script src="../dist/index.js"></script>
  <script>
    const E = window.wangEditor

    let toolbar;

    // editor 配置
    const editorConfig = {}
    editorConfig.placeholder = '请输入内容123...'
    editorConfig.onChange = (editor) => {
      const menuStr = JSON.stringify(toolbar.getConfig(), null, 2)
      document.getElementById('text-content').innerHTML = menuStr
      console.log(menuStr, toolbar.getMenus())
    }

    const editor = E.createEditor({
      selector: '#editor-text-area',
      config: editorConfig,
      html: '<p>hello</p>',
      mode: 'simple'
    })

    toolbar = E.createToolbar({
      editor,
      selector: '#editor-toolbar',
      config: {
        insertKeys: [
          {
            index: 21,
            keys: [],
            replaceFn: (m)=> {
              if(typeof m ==="string") {
                return m;
              }
              return {...m, menuKeys: [...m.menuKeys, 'uploadVideo']}
            }
          },
          {
            index: 23,
            keys: ['formatPainter'],
          },
        ]
      },
      mode: "simple", // or 'default'
    })
  </script>
</body>
</html>
